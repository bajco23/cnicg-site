<!DOCTYPE html>
<html lang="cnr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Centar za nove inicijative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="about.html">O nama</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>
    <header>
        <h1>Kontaktirajte nas</h1>
    </header>
    <main>
        <section>
            <p>Ukoliko imate pitanja ili želite da sarađujete sa nama, pošaljite nam poruku putem forme ispod.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Ime i prezime:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email adresa:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Pošalji poruku</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Centar za nove inicijative. Sva prava zadržana.</p>
    </footer>
</body>
</html>
